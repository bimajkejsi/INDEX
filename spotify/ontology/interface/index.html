<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #f3f4f6, #e3e8ec);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .container {
      max-width: 700px;
      padding: 20px;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .title {
      font-size: 2rem;
      font-weight: bold;
      color: #4a90e2;
      margin-bottom: 20px;
    }

    .form-control {
      margin-bottom: 20px;
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #d3dce6;
      border-radius: 5px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 1rem;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background: #357abd;
    }

    .response {
      margin-top: 20px;
      padding: 10px;
      background: #f7f9fc;
      border-radius: 5px;
      border: 1px solid #d3dce6;
    }

    ul {
      list-style: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="title">ðŸŽµ Music Finder</h1>
    <input type="text" id="questionInput" class="form-control" placeholder="Ask about songs..." />
    <button class="btn" onclick="searchMusic()">Search</button>
  </div>
</body>
<script>
  async function searchMusic() {
    const question = document.getElementById("questionInput").value.trim();

    if (!question) {
      Swal.fire({
        icon: "warning",
        title: "Empty Field!",
        text: "Please enter a search query!",
      });
      return;
    }

    try {
      // Show loading SweetAlert
      Swal.fire({
        title: "Searching...",
        text: "Finding songs for your request...",
        allowOutsideClick: false,
        didOpen: () => {
          Swal.showLoading();
        },
      });

      const response = await fetch("http://127.0.0.1:3000/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question }),
      });

      if (!response.ok) throw new Error("HTTP error");

      const data = await response.json();

      if (data.results && data.results.length > 0) {
        const resultList = data.results
          .map(
            (song) =>
              `<li><strong>${song.name}</strong> by ${song.artist} 
               (<a href="${song.url}" target="_blank">Listen</a>)</li>`
          )
          .join("");

        Swal.fire({
          title: "ðŸŽ¶ Songs Found!",
          html: `<ul style="text-align: left;">${resultList}</ul>`,
          icon: "success",
          width: "600px",
        });
      } else {
        Swal.fire({
          title: "No Songs Found",
          text: "We couldn't find songs matching your query.",
          icon: "info",
        });
      }
    } catch (error) {
      console.error("Error:", error);
      Swal.fire({
        icon: "error",
        title: "Oops!",
        text: "Something went wrong. Please try again.",
      });
    }
  }
  (function () {
    function handleButtonClick(event) {
      if (event.target.classList.contains("swal2-confirm") && event.target.classList.contains("swal2-styled")) {
        const questionInput = document.getElementById("questionInput");
        if (questionInput) {
          questionInput.value = ""; // Clear the input
        } else {
          console.warn("Input element with ID 'questionInput' not found.");
        }
      }
    }
    document.addEventListener("click", handleButtonClick);
    console.log("Button click handler initialized.");
  })();



</script>

</html>
