<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Finder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="modal.css" />
    <link rel="stylesheet" href="songCard.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="modalartists.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Title -->
      <h1 class="title" id="title">ðŸŽµ Music Finder</h1>

      <!-- Search Input -->
      <input
        type="text"
        id="questionInput"
        class="form-control"
        placeholder="ðŸŽµ What song do you love?"
      />

      <!-- Buttons -->
      <div class="button-group d-flex justify-content-center mt-3">
        <button class="btn btn-primary btn-icon mx-2" id="searchButton">
          <i class="fas fa-search"></i> Search
        </button>
        <button class="btn btn-secondary btn-icon mx-2" id="historyButton">
          <i class="fas fa-history"></i> History
        </button>
      </div>
      <!-- Artists Button -->
      <div class="button-group d-flex justify-content-center mt-3">
        <button class="btn btn-info btn-icon mx-2" id="artistsButton">
          ðŸŽ¨ Artists
        </button>
      </div>

      <!-- Artists Modal -->
      <div id="artistsModal" class="modal" style="display: none">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Artists</h5>
              <button
                type="button"
                class="btn-close"
                aria-label="Close"
                id="closeArtistsModal"
              ></button>
            </div>
            <!-- Ø¬Ø³ØªØ¬Ùˆ Ø¯Ø± Ù…ÙˆØ¯Ø§Ù„ -->
            <div class="modal-body">
              <input
                type="text"
                id="artistSearchInput"
                class="form-control mb-3"
                placeholder="Search artists..."
              />
              <ul id="artistsList" class="list-group"></ul>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                id="closeArtistsFooter"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Search History -->
      <div id="searchHistory" class="response"></div>

      <!-- Results -->
      <h3 class="mt-4" id="resultsTitle" style="display: none">Results</h3>
      <div id="chatGPTResponse" class="response"></div>
    </div>
    <script src="indexartists.js"></script>

    <script src="index.js"></script>
  </body>
</html>
