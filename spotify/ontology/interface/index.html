<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Finder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #f3f4f6, #e3e8ec);
        min-height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #333;
      }
      .container {
        max-width: 700px;
        padding: 20px;
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }
      .title {
        font-size: 2rem;
        font-weight: bold;
        color: #4a90e2;
        margin-bottom: 20px;
      }
      .form-control {
        margin-bottom: 20px;
        padding: 10px;
        font-size: 1rem;
        border: 2px solid #d3dce6;
        border-radius: 5px;
      }
      .btn {
        padding: 10px 20px;
        font-size: 1rem;
        background: #4a90e2;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .btn:hover {
        background: #357abd;
      }
      .response {
        margin-top: 20px;
        padding: 10px;
        background: #f7f9fc;
        border-radius: 5px;
        border: 1px solid #d3dce6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">ðŸŽµ Music Finder</h1>
      <input
        type="text"
        id="questionInput"
        class="form-control"
        placeholder="Ask about songs..."
      />
      <button class="btn" onclick="searchMusic()">Search</button>
      <div id="chatGPTResponse" class="response"></div>
    </div>

    <script>
      async function searchMusic() {
        const question = document.getElementById("questionInput").value.trim();
        const responseBox = document.getElementById("chatGPTResponse");
        responseBox.textContent = "Processing...";

        if (!question) {
          alert("Please enter a question!");
          return;
        }

        try {
          const response = await fetch("http://127.0.0.1:3000/ask", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ question }),
          });

          if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);

          const data = await response.json();

          if (data.results && data.results.length > 0) {
            responseBox.innerHTML = `<strong>Results:</strong><ul>`;
            data.results.forEach((song) => {
              responseBox.innerHTML += `
                <li>
                  <strong>${song.name}</strong> by ${song.artist}
                  (<a href="${song.url}" target="_blank" rel="noopener noreferrer">Listen</a>)
                </li>`;
            });
            responseBox.innerHTML += `</ul>`;
          } else {
            responseBox.innerHTML = `<strong>No results found for your question.</strong>`;
          }
        } catch (error) {
          console.error(`[${new Date().toISOString()}] Error:`, error);
          responseBox.innerHTML = `<span class="text-danger">Error: ${error.message}</span>`;
        }
      }
    </script>
  </body>
</html>
